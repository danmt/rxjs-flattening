<div id="canvas" class="canvas">
</div>

<div>
  <select id="speed" class="selector">
    <option value="0.25">0.25x</option>
    <option value="0.5">0.5x</option>
    <option value="1" selected>1x</option>
    <option value="2">2x</option>
    <option value="4">4x</option>
  </select>
  <select id="serie-type" class="selector">
    <option value="MergeSkullSent">Merge</option>
    <option value="ConcatSkullSent">Concat</option>
    <option value="ExhaustSkullSent">Exhaust</option>
    <option value="SwitchSkullSent">Switch</option>
  </select>
  <button id="add-skull" style="display: block; margin: 10px">Add skull</button>
  <button id="send-skull" style="display: block; margin: 10px">Send skull</button>

  <div>
    Skulls added: <span id="skulls-added">0</span>
  </div>

  <div>
    Skulls pending: <span id="skulls-pending">0</span>
  </div>

  <div>
    Skulls received: <span id="skulls-received">0</span>
  </div>
</div>
